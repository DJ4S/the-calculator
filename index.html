    <body>
        <h1> THE CALCULATOR </h1>
        <div id="calculadora">
            <input type="text" id="pantalla" readonly>
            <input type="button" value="√" onclick="agregar('√')" class="oscuros">
            <input type="button" value="∛" onclick="agregar('∛')" class="oscuros">
            <input type="button" value="^X" onclick="agregar('^')" class="oscuros">
            <input type="button" value="%" onclick="agregar('%')" class="oscuros">
            <br>
            <input type="button" value="cos" onclick="agregar('cos')" class="oscuros">
            <input type="button" value="sin" onclick="agregar('sin')" class="oscuros">
            <input type="button" value="tan" onclick="agregar('tan')" class="oscuros">
            <input type="button" value="1/" onclick="agregar('1'), agregar('/')" class="oscuros">
            <br>
            <input type="button" value="log" onclick="agregar('log')" class="oscuros">
            <input type="button" value="ln" onclick="agregar('ln')"class="oscuros">
            <input type="button" value="e" onclick="agregar('e')" class="oscuros">
            <input type="button" value="π" onclick="agregar('π')" class="oscuros">
            <br>
            <input type="button" value="(" onclick="agregar('(')" class="distinto">
            <input type="button" value=")" onclick="agregar(')')" class="distinto">
            <input type="button" value="DEL" onclick="quitar()" class="distinto">
            <input type="button" value="AC" onclick="limpiar()" class="distinto">
            <br>
            <input type="button" value="7" onclick="agregar('7')" class="claros">
            <input type="button" value="8" onclick="agregar('8')" class="claros">
            <input type="button" value="9" onclick="agregar('9')" class="claros">
            <input type="button" value="/" onclick="agregar('/')" class="distinto">
            <br>
            <input type="button" value="4" onclick="agregar('4')" class="claros">
            <input type="button" value="5" onclick="agregar('5')" class="claros">
            <input type="button" value="6" onclick="agregar('6')" class="claros">
            <input type="button" value="*" onclick="agregar('*')" class="distinto">
            <br>
            <input type="button" value="1" onclick="agregar('1')" class="claros">
            <input type="button" value="2" onclick="agregar('2')" class="claros">
            <input type="button" value="3" onclick="agregar('3')" class="claros">
            <input type="button" value="+" onclick="agregar('+')" class="distinto">
            <br>
            <input type="button" value="0" onclick="agregar('0')" class="claros">
            <input type="button" value="." onclick="agregar('.')"class="claros"> 
            <input type="button" value="=" onclick="calcular()" class="claros">
            <input type="button" value="-" onclick="agregar('-')" class="distinto">

        </div>
